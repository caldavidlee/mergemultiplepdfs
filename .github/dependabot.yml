version: 2
updates:
  # Check for npm dependency updates weekly
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    # Limit to security updates only for stability
    open-pull-requests-limit: 10
    # Group all updates into a single PR for easier review
    groups:
      dependencies:
        patterns:
          - "*"
    # Automatically add labels
    labels:
      - "dependencies"
      - "security"
    # Commit message format
    commit-message:
      prefix: "chore(deps)"

